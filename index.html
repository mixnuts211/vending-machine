<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cola Cola</title>
</head>
<body>
    <div class="wrapper">
       <header class="header">
        <h1>
            <img src="./img/logo.png" alt="Cola cola">
        </h1>
       </header>
       <main class="main">
        <section class="beverage-info">
            <h2 class="screen-out">자판기 음료 정보와 음료 고르기</h2>
            <ul class="beverage-list">
                <li>음료</li>
                <li>음료</li>
                <li>음료</li>
                <li>음료</li>
                <li>음료</li>
                <li>음료</li>
            </ul>
            <div class="money-left-wrap">
                <div class="cash-info">
                    <span>잔액</span><span>0원</span>
                </div>
                <button type="submit">거스름돈 반환</button>
            </div>
            <form class="deposit-input">
                <input type="text" required>
                <button type="submit">입금</button>
            </form>
            <div class="get-beverage">
                <ul class="beverage-list-select">
                    <li>음료</li>
                </ul>
                <button type="submit">획득</button>
            </div>
        </section>
        <section class="money-info">
            <h2 class="screen-out">소지하고 있는 금액</h2>
            <div class="cash-info">
            <span>소지금</span><span>0원</span>
            </div>
        </section>
        <section class="get-list">
            <h2>획득한 음료</h2>
            <ul class="beverage-list-select">
                <li>음료</li>
            </ul>
        </section>
       </main>
    </div>
</body>
</html>
