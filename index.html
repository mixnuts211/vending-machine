<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cola Cola</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>
          <img src="./img/logo.png" alt="Cola cola" />
        </h1>
      </header>
      <main class="main">
        <section class="beverage-info">
          <h2 class="screen-out">자판기 음료 정보와 음료 고르기</h2>
          <ul class="beverage-list">
            <li>
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Orange_Cola.png"
                  alt="오리지널 콜라"
                />
                <span class="beverage-list-con-text"> Original_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
            <li class="sold-out">
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Violet_Cola.png"
                  alt="바이올렛 콜라"
                />
                <span class="beverage-list-con-text"> Violet_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
            <li>
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Yellow_Cola.png"
                  alt="엘로우 콜라"
                />
                <span class="beverage-list-con-text"> Yellow_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
            <li>
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Cool_Cola.png"
                  alt="쿨 콜라"
                />
                <span class="beverage-list-con-text"> Cool_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
            <li>
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Green_Cola.png"
                  alt="그린 콜라"
                />
                <span class="beverage-list-con-text"> Green_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
            <li>
              <button class="beverage-list-btn btn-basic-style">
                <img
                  class="beverage-list-con-img"
                  src="./img/Orange_Cola.png"
                  alt="오렌지 콜라"
                />
                <span class="beverage-list-con-text"> Orange_Cola </span>
                <span class="beverage-list-price">1000원</span>
              </button>
            </li>
          </ul>
          <div class="money-leftover-wrap">
            <p class="cash-info">잔액 :<span>0 원</span></p>
            <button type="submit" class="submit-btn btn-basic-style">
              거스름돈 반환
            </button>
          </div>
          <form class="deposit-input">
            <input type="text" placeholder="입금액 입력" required />
            <button type="submit" class="submit-btn btn-basic-style">
              입금
            </button>
          </form>
          <div class="get-beverage-wrap">
            <ul class="get-beverage-list">
              <li>
                <img
                  src="./img/Original_Cola.png"
                  alt="오리지널 콜라"
                  class="get-beverage-list-img"
                />
                <p class="get-beverage-list-text">Original_Cola</p>
                <p class="get-beverage-list-num">1</p>
              </li>
              <li>
                <img
                  src="./img/Green_Cola.png"
                  alt="그린 콜라"
                  class="get-beverage-list-img"
                />
                <p class="get-beverage-list-text">Green_Cola</p>
                <p class="get-beverage-list-num">2</p>
              </li>
              <li>
                <img
                  src="./img/Cool_Cola.png"
                  alt="쿨콜라"
                  class="get-beverage-list-img"
                />
                <p class="get-beverage-list-text">Original_Cola</p>
                <p class="get-beverage-list-num">1</p>
              </li>
            </ul>
            <button type="submit" class="submit-btn btn-basic-style">
              획득
            </button>
          </div>
        </section>
        <section class="money-info">
          <h2 class="screen-out">소지하고 있는 금액</h2>
          <div class="cash-info">소지금 :<strong>0 원</strong></div>
        </section>
        <section class="get-list">
          <h2>획득한 음료</h2>
          <ul class="get-beverage-list">
            <li>
              <img
                src="./img/Original_Cola.png"
                alt="오리지널 콜라"
                class="get-beverage-list-img"
              />
              <p class="get-beverage-list-text">Original_Cola</p>
              <p class="get-beverage-list-num">1</p>
            </li>
            <li>
              <img
                src="./img/Green_Cola.png"
                alt="그린 콜라"
                class="get-beverage-list-img"
              />
              <p class="get-beverage-list-text">Green_Cola</p>
              <p class="get-beverage-list-num">2</p>
            </li>
            <li>
              <img
                src="./img/Orange_Cola.png"
                alt="오렌지 콜라"
                class="get-beverage-list-img"
              />
              <p class="get-beverage-list-text">Orange_Cola</p>
              <p class="get-beverage-list-num">1</p>
            </li>
            <li>
              <img
                src="./img/Violet_Cola.png"
                alt="바이올렛 콜라"
                class="get-beverage-list-img"
              />
              <p class="get-beverage-list-text">Violet_Cola</p>
              <p class="get-beverage-list-num">5</p>
            </li>
          </ul>
          <p class="total-text">총금액 : <span>9,000 원</span></p>
        </section>
      </main>
    </div>
  </body>
</html>
